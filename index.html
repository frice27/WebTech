<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container-list">            
                <input type="text" id="search" name="search" value="Назва товару">
                <button type="submit" id="but" data-tooltip="Додати товар">Додати</button>            
            <hr>
            <div class="product">
                <span class="tomato">Помідори</span>
                <span class="tomato-num">2</span>
                <button class="button-1" data-tooltip="Помічене як некуплене">Не куплено</button>                
            </div>
            <hr>
            <div class="product">
                <span class="cookie">Печиво</span>
                <button class="dicreas" data-tooltip="Зменшити кількість">-</button>
                <span class="tomato-num-1">2</span>
                <button class="increas" data-tooltip="Збільшити кількість">+</button>
                <button class="button" data-tooltip="Помічено як куплене">Куплено</button>
                <button class="esc" data-tooltip="Видалити товар">&#215;</button>
            </div>
            <hr>
            <div class="product">
                <span class="cookie">Сир</span>
                <button class="dicreas-1" data-tooltip="Зменшити кількість">-</button>
                <span class="tomato-num-1">1</span>
                <button class="increas" data-tooltip="Збільшити кількість">+</button>
                <button class="button" data-tooltip="Помічено як куплен">Куплено</button>
                <button class="esc" data-tooltip="Видалити товар">&#215;</button>
            </div>            

        </div>
        <div class="container-res">
            <h2>Залишилося</h2>
            <hr>
            <div>
                <span class="product-item">
                    Печиво
                    <span class="amount">2</span>
                </span>
                <span class="product-item">
                    Сир
                    <span class="amount">1</span>
                </span>
            </div>
            <hr>
            <h2>Куплено</h2>
            <hr>
            <span class="product-item-1">
                Помідори
                <span class="amount-1">2</span>
            </span>
        </div>
        <div class="badge" id="badge">BuyList</div>
    </div>
</body>

</html>
